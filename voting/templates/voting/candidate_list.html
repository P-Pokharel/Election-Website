{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-24">
    <h1 class="text-2xl font-bold font-mono text-red-400">List of Candidates<br>&emsp;for HoD of CSIT</h1>
    <div class="md:flex md:justify-center md:space-x-8 md:px-14">

        {% for candidate in csit_candidates %}
        <div
            class="mt-8 py-4 px-4 bg-whit w-72 bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-110 transition duration-500 mx-auto md:mx-0">
            <div class="w-sm">
                <div class="flex justify-center">
                    <img class="w-32" src="{{candidate.imageURL}}" alt="{{candidate.name}}" />
                </div>
                <div class="mt-4 text-blue-400 text-center">
                    <h1 class="text-xl font-bold">{{candidate.name}}</h1>
                    <p class="mt-4 text-gray-600">{{candidate.current_position}}</p>
                    <a href="{% url 'voter_info' candidate.id %}"
                        class="inline-block mt-8 mb-4 py-2 px-14 rounded-full bg-blue-600 text-white tracking-widest hover:bg-green-500 transition duration-200 text-center">
                        VOTE
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
