{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold font-mono text-red-400 mt-14 mb-5 text-center">Login</h1>
    <form method="POST" action=""
        class="w-full border border-gray-300 max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Username</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                type="username" id="username" name="username" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Login"
            class="w-full bg-indigo-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">
    </form>
</div>
{% endblock %}
