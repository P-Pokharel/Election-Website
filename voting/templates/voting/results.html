{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-24">
    <h1 class="text-3xl font-bold font-mono text-red-400">Vote Count</h1>
    <div class="md:flex md:justify-center md:space-x-8 md:px-14">

        {% for candidate in csit_candidates %}
        <div
            class="mt-8 py-4 px-4 bg-white h-90 w-72 bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-110 transition duration-500 mx-auto md:mx-0">
            <div class="w-sm">
                <div class="flex justify-center">
                    <img class="w-48" src="{{candidate.imageURL}}" alt="{{candidate.name}}" />
                </div>
                <div class="mt-4 my-2 text-center">
                    <h1 class="text-xl text-blue-400 font-bold">{{candidate.name}}</h1><br>
                    <h1 class="text-xl text-green-400 font-bold">{{candidate.vote_count}}</h1>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
